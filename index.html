<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <style src="style.css">
   
  </style>
</head>
<body>
  
  <div class="login-container" role="main">
    <h2>Welcome Back</h2>
    <form id="loginForm" novalidate>
      <div>
        <input type="text" id="username" name="username" placeholder="Username or Email" aria-label="Username or Email" required />
        <div class="error" id="usernameError"></div>
      </div>
      <div>
        <input type="Password" id="Password" name="Password" placeholder="Password" aria-label="Password" required minlength="6" />
        <div class="error" id="passwordError"></div>
      </div>
      <button type="submit">Log In</button>
    </form>
    <div class="footer-text">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>

  <script scr="style.js">
    
  </script>
</body>
</html>
