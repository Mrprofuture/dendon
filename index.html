<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <style>
    /* CSS */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    .login-container {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #4a3fbc;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }
    input[type="text"],
    input[type="password"] {
      padding: 0.85rem 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #4a3fbc;
      outline: none;
      box-shadow: 0 0 8px #7b68ee88;
    }
    button {
      background-color: #4a3fbc;
      color: white;
      padding: 0.85rem 1rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #6859d1;
    }
    .error {
      color: #e03e3e;
      font-size: 0.9rem;
      height: 1.2em;
      margin-top: -0.75rem;
      margin-bottom: 0.5rem;
      text-align: left;
    }
    .footer-text {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #666;
    }
    .footer-text a {
      color: #4a3fbc;
      text-decoration: none;
      font-weight: 600;
    }
    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- HTML -->
  <div class="login-container" role="main">
    <h2>Welcome Back</h2>
    <form id="loginForm" novalidate>
      <div>
        <input type="text" id="username" name="username" placeholder="Username or Email" aria-label="Username or Email" required />
        <div class="error" id="usernameError"></div>
      </div>
      <div>
        <input type="password" id="password" name="password" placeholder="Password" aria-label="Password" required minlength="6" />
        <div class="error" id="passwordError"></div>
      </div>
      <button type="submit">Log In</button>
    </form>
    <div class="footer-text">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const form = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const usernameError = document.getElementById('usernameError');
    const passwordError = document.getElementById('passwordError');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      let valid = true;

      if (!usernameInput.value.trim()) {
        usernameError.textContent = 'Please enter your username or email.';
        valid = false;
      } else {
        usernameError.textContent = '';
      }

      if (!passwordInput.value) {
        passwordError.textContent = 'Please enter your password.';
        valid = false;
      } else if (passwordInput.value.length < 6) {
        passwordError.textContent = 'Password must be at least 6 characters.';
        valid = false;
      } else {
        passwordError.textContent = '';
      }

      if (valid) {
        alert('Login successful! Welcome, ' + usernameInput.value.trim() + '.');
        form.reset();
      }
    });
  </script>
</body>
</html>
