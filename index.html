<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <style>
   
  </style>
</head>
<body>
  <!-- HTML -->
  <div class="login-container" role="main">
    <h2>Welcome Back</h2>
    <form id="loginForm" novalidate>
      <div>
        <input type="text" id="username" name="username" placeholder="Username or Email" aria-label="Username or Email" required />
        <div class="error" id="usernameError"></div>
      </div>
      <div>
        <input type="Password" id="Password" name="Password" placeholder="Password" aria-label="Password" required minlength="6" />
        <div class="error" id="passwordError"></div>
      </div>
      <button type="submit">Log In</button>
    </form>
    <div class="footer-text">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const form = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const usernameError = document.getElementById('usernameError');
    const passwordError = document.getElementById('passwordError');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      let valid = true;

      if (!usernameInput.value.trim()) {
        usernameError.textContent = 'Please enter your username or email.';
        valid = false;
      } else {
        usernameError.textContent = '';
      }

      if (!passwordInput.value) {
        passwordError.textContent = 'Please enter your password.';
        valid = false;
      } else if (passwordInput.value.length < 6) {
        passwordError.textContent = 'Password must be at least 6 characters.';
        valid = false;
      } else {
        passwordError.textContent = '';
      }

      if (valid) {
        alert('Login successful! Welcome, ' + usernameInput.value.trim() + '.');
        form.reset();
      }
    });
  </script>
</body>
</html>
